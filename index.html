<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuri Stage One Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <img src="./Images/profile-pic.jpg" alt="rell" data-testid="slackDisplayImage" class="profile-pic">
            <h3 class="username" data-testid="slackUserName">Username: Rell</h3>
            <h3 id="dayoftheweek" data-testid="currentDayOfTheWeek"></h3>
            <h3 id="currentTime" data-testid="currentUTCTime"></h3>
            <h3 data-testid="myTrack">Track: Frontend Track</h3>
            <a href="https://github.com/rellcodes16/zuri-updated-profile-card" data-testid="githubURL">GitHub Repo</a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
